<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Map - ULTRA BRIGHT</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; }
        #renderCanvas { width:100%; height:100%; display:block; }
        #status { position:absolute; top:15px; left:15px; color:#0f0; background:rgba(0,0,0,0.7); padding:10px; font-family:monospace; font-size:14px; }
    </style>
</head>
<body>
    <div id="status">ULTRA BRIGHT MODE</div>
    <canvas id="renderCanvas" tabindex="0"></canvas>
    
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // ========== NUCLEAR LIGHTING ==========
        // 1. Sky light
        const ambient = new BABYLON.HemisphericLight("ambient", new BABYLON.Vector3(0, 1, 0), scene);
        ambient.intensity = 3.0;
        ambient.groundColor = new BABYLON.Color3(1, 1, 1);
        ambient.diffuse = new BABYLON.Color3(1, 1, 1);
        
        // 2. Camera light (follows you)
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 5, -15), scene);
        camera.attachControl(canvas, true);
        camera.speed = 0.5;
        camera.angularSensibility = 3000;
        camera.applyGravity = false;
        camera.checkCollisions = false;
        
        const camLight = new BABYLON.PointLight("camLight", camera.position, scene);
        camLight.intensity = 4.0;
        camLight.diffuse = new BABYLON.Color3(1, 1, 1);
        camLight.parent = camera;
        
        camera.keysUp = [87]; camera.keysLeft = [65];
        camera.keysDown = [83]; camera.keysRight = [68];
        camera.keysUpward = [69]; camera.keysDownward = [81];
        
        // 3. Post-processing exposure
        scene.imageProcessingConfiguration.contrast = 1.2;
        scene.imageProcessingConfiguration.exposure = 2.5;
        
        // ========== LOAD & OVERRIDE MATERIALS ==========
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, (meshes) => {
            console.log("Loaded:", meshes.length, "meshes");
            document.getElementById('status').textContent = "READY: ULTRA BRIGHT MODE";
            
            if(meshes.length > 0) {
                const box = meshes[0].getBoundingInfo().boundingBox;
                const center = box.center;
                camera.position.set(center.x, center.y + 3, center.z - 15);
                camera.setTarget(center);
                
                // MATERIAL OVERRIDE - FORCE BRIGHT
                meshes.forEach(mesh => {
                    if (mesh.material) {
                        const brightMat = new BABYLON.StandardMaterial("bright", scene);
                        brightMat.diffuseColor = new BABYLON.Color3(1, 1, 1);
                        brightMat.emissiveColor = new BABYLON.Color3(0.7, 0.7, 0.7);
                        brightMat.ambientColor = new BABYLON.Color3(1, 1, 1);
                        mesh.material = brightMat;
                    }
                });
            }
        });
        
        canvas.addEventListener('click', () => canvas.focus());
        canvas.focus();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
    </script>
</body>
</html>
