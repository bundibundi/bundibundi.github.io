<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Map Viewer</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; }
        #renderCanvas { width:100%; height:100%; display:block; }
        #status { position:absolute; top:15px; left:15px; color:white; background:rgba(0,0,0,0.5); padding:10px; font-family:Arial; }
        #brightnessControl { 
            position:absolute; 
            top:60px; 
            left:15px; 
            color:white; 
            background:rgba(0,0,0,0.5); 
            padding:10px; 
            font-family:Arial;
            border-radius: 5px;
        }
        #brightSlider {
            width: 150px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="status">Click screen â†’ WASD + Mouse</div>
    <div id="brightnessControl">
        Brightness: <input type="range" id="brightSlider" min="0.1" max="3.0" value="1.0" step="0.1"> 
        <span id="brightValue">1.0</span>
    </div>
    <canvas id="renderCanvas" tabindex="0"></canvas>
    
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // Basic light
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 1.0;
        
        // Camera
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 5, -10), scene);
        camera.attachControl(canvas, true);
        camera.speed = 0.5;
        camera.angularSensibility = 3000;
        
        // Keys
        camera.keysUp = [87];
        camera.keysLeft = [65];
        camera.keysDown = [83];
        camera.keysRight = [68];
        camera.keysUpward = [69];
        camera.keysDownward = [81];
        
        // Store all materials for brightness control
        let sceneMaterials = [];
        
        // Load model
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, (meshes) => {
            console.log("Map loaded");
            document.getElementById('status').textContent = "Ready - Click then WASD";
            
            // Collect all materials from the scene
            meshes.forEach(mesh => {
                if (mesh.material && !sceneMaterials.includes(mesh.material)) {
                    sceneMaterials.push(mesh.material);
                }
            });
            
            // Also check scene materials
            scene.materials.forEach(mat => {
                if (!sceneMaterials.includes(mat)) {
                    sceneMaterials.push(mat);
                }
            });
            
            console.log("Materials found:", sceneMaterials.length);
            
            if(meshes.length > 0) {
                const center = meshes[0].getBoundingInfo().boundingBox.center;
                camera.position.set(center.x, center.y + 2, center.z - 10);
                camera.setTarget(center);
            }
        });
        
        // Brightness slider control
        const brightSlider = document.getElementById('brightSlider');
        const brightValue = document.getElementById('brightValue');
        
        brightSlider.addEventListener('input', function() {
            const brightness = parseFloat(this.value);
            brightValue.textContent = brightness.toFixed(1);
            
            // Method 1: Adjust light intensity
            light.intensity = brightness;
            
            // Method 2: Adjust scene exposure (post-processing)
            scene.imageProcessingConfiguration.exposure = brightness;
            
            // Method 3: Adjust material emissive for extra brightness boost
            if (brightness > 1.5) {
                const extraBoost = (brightness - 1.0) / 4.0;
                sceneMaterials.forEach(mat => {
                    if (mat.emissiveColor) {
                        mat.emissiveColor = new BABYLON.Color3(extraBoost, extraBoost, extraBoost);
                    }
                });
            } else {
                // Reset emissive when brightness is normal
                sceneMaterials.forEach(mat => {
                    if (mat.emissiveColor) {
                        mat.emissiveColor = new BABYLON.Color3(0, 0, 0);
                    }
                });
            }
        });
        
        // Initialize exposure
        scene.imageProcessingConfiguration.toneMappingEnabled = true;
        scene.imageProcessingConfiguration.exposure = 1.0;
        
        // Focus
        canvas.addEventListener('click', () => canvas.focus());
        canvas.focus();
        
        // Render
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
    </script>
</body>
</html>
