<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Map Viewer</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; }
        #renderCanvas { width:100%; height:100%; display:block; }
        #status { position:absolute; top:15px; left:15px; color:white; background:rgba(0,0,0,0.5); padding:10px; font-family:Arial; }
    </style>
</head>
<body>
    <div id="status">Click screen â†’ WASD + Mouse</div>
    <canvas id="renderCanvas" tabindex="0"></canvas>
    
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // Basic light
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 1.0;
        
        // Camera
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 5, -10), scene);
        camera.attachControl(canvas, true);
        camera.speed = 0.5;
        camera.angularSensibility = 3000;
        
        // Keys
        camera.keysUp = [87];
        camera.keysLeft = [65];
        camera.keysDown = [83];
        camera.keysRight = [68];
        camera.keysUpward = [69];
        camera.keysDownward = [81];
        
        // Load model - NO MATERIAL CHANGES
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, (meshes) => {
            console.log("Map loaded");
            document.getElementById('status').textContent = "Ready - Click then WASD";
            
            if(meshes.length > 0) {
                const center = meshes[0].getBoundingInfo().boundingBox.center;
                camera.position.set(center.x, center.y + 2, center.z - 10);
                camera.setTarget(center);
            }
        });
        
        // Focus
        canvas.addEventListener('click', () => canvas.focus());
        canvas.focus();
        
        // Render
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
    </script>
</body>
</html>
