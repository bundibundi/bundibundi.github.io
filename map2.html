<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Map - WASD Flight</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; }
        #renderCanvas { width:100%; height:100%; display:block; }
        #status { position:absolute; top:15px; left:15px; color:#0f0; background:rgba(0,0,0,0.7); padding:10px; font-family:monospace; font-size:14px; }
    </style>
</head>
<body>
    <div id="status">Click screen → Use WASD + Mouse</div>
    <canvas id="renderCanvas" tabindex="0"></canvas>
    
    <script>
        // ========== SETUP ==========
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // ========== LIGHT ==========
        new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        
        // ========== CAMERA ==========
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 5, -15), scene);
        camera.attachControl(canvas, true); // Attach controls
        
        // Speed & Mouse settings
        camera.speed = 3;
        camera.angularSensibility = 1500;
        camera.applyGravity = false;
        camera.checkCollisions = false;
        
        // ========== KEYBOARD CONTROLS ==========
        camera.keysUp    = [87]; // W
        camera.keysLeft  = [65]; // A  
        camera.keysDown  = [83]; // S
        camera.keysRight = [68]; // D
        camera.keysUpward   = [69]; // E (up)
        camera.keysDownward = [81]; // Q (down)
        
        // ========== LOAD YOUR MODEL ==========
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, (meshes) => {
            console.log("Loaded:", meshes.length, "meshes");
            document.getElementById('status').textContent = "READY: Click screen → WASD + Mouse";
            
            if(meshes.length > 0) {
                const box = meshes[0].getBoundingInfo().boundingBox;
                const center = box.center;
                // Position camera
                camera.position.set(center.x, center.y + 3, center.z - 15);
                camera.setTarget(center);
            }
        });
        
        // ========== FOCUS FIX ==========
        canvas.addEventListener('click', () => {
            canvas.focus();
            console.log("Canvas focused - controls active");
        });
        canvas.focus(); // Auto-focus on load
        
        // ========== RENDER LOOP ==========
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
        
        // ========== DEBUG ==========
        document.addEventListener('keydown', (e) => {
            console.log(`Key: ${e.key} (Code: ${e.keyCode})`);
        });
    </script>
</body>
</html>
