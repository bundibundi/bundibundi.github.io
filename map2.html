<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My GLB Map Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <div id="instructions">
        Click to lock mouse | WASD to move | Q/E to go up/down | Mouse to look
    </div>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function() {
            const scene = new BABYLON.Scene(engine);

            // Lighting
            const light = new BABYLON.HemisphericLight("light",
                new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.8;

            // FPS CAMERA - FIXED VERSION
            const camera = new BABYLON.UniversalCamera("UniversalCamera",
                new BABYLON.Vector3(0, 2, -5), scene);

            // CORRECTION: Camera setup with all movement enabled
            camera.attachControl(canvas, true);

            // Movement settings - Just set the speed and sensitivity
            camera.speed = 0.3;           // Walking speed
            camera.angularSensibility = 2500; // Mouse sensitivity
            camera.applyGravity = false;  // Free flight mode
            camera.checkCollisions = false;

            // CRITICAL FIX: DO NOT manually push keys. The UniversalCamera uses a different system.
            // Remove or comment out all lines like: camera.keysUp.push(69);

            camera.setTarget(new BABYLON.Vector3(0, 2, 0));

            // Load GLB map
            BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene,
                function(meshes) {
                    console.log("Map loaded!", meshes);

                    if (meshes && meshes.length > 0) {
                        const boundingBox = meshes[0].getBoundingInfo().boundingBox;
                        const center = boundingBox.center;

                        // Position camera at human height
                        camera.position = new BABYLON.Vector3(
                            center.x,
                            center.y + 1.7,  // Human eye height
                            center.z - 3
                        );
                        camera.setTarget(new BABYLON.Vector3(
                            center.x,
                            center.y + 1.7,
                            center.z
                        ));
                    }
                },
                null,
                function(error) {
                    console.error("Error loading map:", error);
                }
            );

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function() {
            scene.render();
        });

        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
