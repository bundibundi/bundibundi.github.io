<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My GLB Map Viewer</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // 1. Initialize canvas and engine
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        
        // 2. Create a scene
        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            
            // 3. Basic lighting
            const light = new BABYLON.HemisphericLight("light", 
                new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            // 4. FPS CAMERA (WASD + Mouse)
            const camera = new BABYLON.UniversalCamera("UniversalCamera", 
                new BABYLON.Vector3(0, 5, -10), scene);
            
            // Camera settings
            camera.attachControl(canvas, true);
            camera.speed = 0.5;           // Movement speed
            camera.angularSensibility = 2000; // Mouse sensitivity
            camera.applyGravity = false;  // Free flight mode
            camera.checkCollisions = false; // No collisions
            
            // Set initial target
            camera.setTarget(BABYLON.Vector3.Zero());
            
            // 5. Load your GLB map
            BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, 
                function(meshes) {
                    console.log("Map loaded!", meshes);
                    
                    // Center camera on loaded map
                    if (meshes && meshes.length > 0) {
                        const boundingBox = meshes[0].getBoundingInfo().boundingBox;
                        const center = boundingBox.center;
                        
                        // Position camera near the map
                        camera.position = new BABYLON.Vector3(
                            center.x, 
                            center.y + 5, 
                            center.z - 10
                        );
                        camera.setTarget(center);
                    }
                },
                function(progress) {
                    // Loading progress (optional)
                    console.log(`Loading... ${(progress.loaded / progress.total * 100).toFixed(1)}%`);
                },
                function(error) {
                    // Error handling
                    console.error("Error loading map:", error.message);
                    alert("Error loading map. Please check console.");
                }
            );
            
            return scene;
        };
        
        // 6. Create scene and start rendering
        const scene = createScene();
        
        // 7. Start render loop
        engine.runRenderLoop(function() {
            scene.render();
        });
        
        // 8. Handle window resize
        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
