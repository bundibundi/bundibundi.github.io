<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cesium GLB - Bright Textures</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; }
        #renderCanvas { width:100%; height:100%; display:block; }
        #status { position:absolute; top:15px; left:15px; color:#0f0; background:rgba(0,0,0,0.7); padding:10px; font-family:monospace; font-size:14px; }
        #brightness { position:absolute; top:60px; left:15px; color:yellow; background:rgba(0,0,0,0.7); padding:10px; }
    </style>
</head>
<body>
    <div id="status">BRIGHT TEXTURE MODE - Click screen for WASD</div>
    <div id="brightness">Brightness: <input type="range" id="brightSlider" min="1" max="10" value="5" step="0.1"> Ã—<span id="brightValue">5.0</span></div>
    <canvas id="renderCanvas" tabindex="0"></canvas>
    
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // ========== KEEP TEXTURES BUT MAKE THEM BRIGHT ==========
        scene.lightsEnabled = true; // Keep lighting ON for textures
        
        // Strong directional light (like sun)
        const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(0, -1, -0.2), scene);
        sun.intensity = 3.0;
        sun.diffuse = new BABYLON.Color3(1, 1, 0.95);
        
        // Ambient fill light
        const ambient = new BABYLON.HemisphericLight("ambient", new BABYLON.Vector3(0, 1, 0), scene);
        ambient.intensity = 1.5;
        ambient.groundColor = new BABYLON.Color3(0.9, 0.9, 1);
        
        // Camera
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 100, -200), scene);
        camera.attachControl(canvas, true);
        camera.speed = 10.0;
        camera.angularSensibility = 3000;
        camera.applyGravity = false;
        camera.checkCollisions = false;
        
        camera.keysUp = [87]; camera.keysLeft = [65];
        camera.keysDown = [83]; camera.keysRight = [68];
        camera.keysUpward = [69]; camera.keysDownward = [81];
        
        // Store materials for brightness control
        let allMaterials = [];
        let brightnessMultiplier = 5.0;
        
        // ========== LOAD AND BRIGHTEN TEXTURES ==========
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, (meshes) => {
            console.log("Loaded:", meshes.length, "meshes");
            document.getElementById('status').textContent = "BRIGHT TEXTURES ACTIVE - Click then WASD";
            
            if(meshes.length > 0) {
                // Find main mesh
                let mainMesh = meshes[0];
                let maxSize = 0;
                
                meshes.forEach(mesh => {
                    const size = mesh.getBoundingInfo().boundingBox.extendSize.length();
                    if (size > maxSize) {
                        maxSize = size;
                        mainMesh = mesh;
                    }
                });
                
                const box = mainMesh.getBoundingInfo().boundingBox;
                const center = box.center;
                const size = box.extendSize;
                
                camera.position.set(center.x, center.y + size.y * 2, center.z - size.z * 1.5);
                camera.setTarget(center);
                
                // ===== KEEP TEXTURES BUT MAKE THEM BRIGHTER =====
                meshes.forEach(mesh => {
                    if (mesh.material) {
                        // Store original material
                        const originalMat = mesh.material;
                        allMaterials.push(originalMat);
                        
                        // Method 1: Increase texture brightness
                        if (originalMat.albedoTexture) {
                            originalMat.albedoTexture.level = brightnessMultiplier; // Brighten texture
                        }
                        if (originalMat.diffuseTexture) {
                            originalMat.diffuseTexture.level = brightnessMultiplier;
                        }
                        
                        // Method 2: Add emissive (self-glow) to textures
                        originalMat.emissiveColor = new BABYLON.Color3(0.4, 0.4, 0.4); // Slight glow
                        originalMat.emissiveTexture = originalMat.albedoTexture || originalMat.diffuseTexture;
                        
                        // Method 3: Reduce darkness
                        originalMat.ambientColor = new BABYLON.Color3(1, 1, 1); // Full ambient
                        originalMat.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1); // Minimal shine
                        
                        // Keep original textures visible
                        mesh.visibility = 1.0;
                        mesh.isVisible = true;
                    }
                });
                
                console.log("Textures brightened, materials kept");
            }
        });
        
        // ========== BRIGHTNESS SLIDER ==========
        const brightSlider = document.getElementById('brightSlider');
        const brightValue = document.getElementById('brightValue');
        
        brightSlider.addEventListener('input', function() {
            brightnessMultiplier = parseFloat(this.value);
            brightValue.textContent = brightnessMultiplier.toFixed(1);
            
            // Update all materials
            allMaterials.forEach(mat => {
                if (mat.albedoTexture) mat.albedoTexture.level = brightnessMultiplier;
                if (mat.diffuseTexture) mat.diffuseTexture.level = brightnessMultiplier;
                
                // Adjust emissive based on brightness
                const emissiveAmount = brightnessMultiplier / 10;
                mat.emissiveColor = new BABYLON.Color3(emissiveAmount, emissiveAmount, emissiveAmount);
            });
        });
        
        // ========== POST-PROCESSING FOR BRIGHTNESS ==========
        // This makes the ENTIRE SCENE brighter (like TV brightness)
        scene.imageProcessingConfiguration.contrast = 1.3;
        scene.imageProcessingConfiguration.exposure = 2.0;
        scene.imageProcessingConfiguration.toneMappingEnabled = true;
        
        canvas.addEventListener('click', () => canvas.focus());
        canvas.focus();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
    </script>
</body>
</html>
