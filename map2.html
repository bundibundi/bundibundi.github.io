<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My GLB Map Viewer</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // 1. Engine und Canvas einrichten
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);

        // 2. Szene erstellen
        const scene = new BABYLON.Scene(engine);

        // 3. Licht hinzufügen
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.8;

        // 4. ArcRotateCamera - Startet mit Mausrad Zoom, keine WASD Probleme
        const camera = new BABYLON.ArcRotateCamera("camera", 0, 0.8, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);
        camera.lowerRadiusLimit = 2; // Wie nah du heranzoomen kannst
        camera.upperRadiusLimit = 100; // Wie weit du herauszoomen kannst
        camera.wheelPrecision = 50; // Geschwindigkeit Mausrad

        // 5. Deine GLB Map laden und Kamera darauf richten
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, function(newMeshes) {
            console.log("Map loaded!", newMeshes);
            if (newMeshes && newMeshes.length > 0) {
                // Kamera fokussiert automatisch auf die geladene Map
                scene.createDefaultCameraOrLight(true, true, true);
                scene.activeCamera.attachControl(canvas, true);
            }
        });

        // 6. Render Loop starten
        engine.runRenderLoop(function() {
            scene.render();
        });

        // 7. Bei Fenstergrößenänderung anpassen
        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
