<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meine GLB Map mit Babylon.js</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        // 1. Canvas und Engine initialisieren
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        
        // 2. Eine Szene erstellen
        const createScene = function() {
            const scene = new BABYLON.Scene(engine);
            
            // 3. Himmelslicht für Grundbeleuchtung
            const light = new BABYLON.HemisphericLight("light", 
                new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            // 4. DAS IST DIE MAGISCHE KAMERA
            // UniversalCamera = FPS-Kamera mit WASD + Maus
            const camera = new BABYLON.UniversalCamera("UniversalCamera", 
                new BABYLON.Vector3(0, 5, -10), scene);
            
            // Kameraeinstellungen (wie in einem Spiel)
            camera.attachControl(canvas, true);
            camera.speed = 0.5;           // Fluggeschwindigkeit
            camera.angularSensibility = 2000; // Mausempfindlichkeit
            camera.applyGravity = false;  // Schwerkraft aus (freies Fliegen)
            camera.checkCollisions = false; // Kollisionen aus
            
            // Blickpunkt setzen
            camera.setTarget(BABYLON.Vector3.Zero());
            
            // 5. Deine GLB-Map laden
            BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, 
                function(meshes) {
                    console.log("Map geladen!", meshes);
                    
                    // Optional: Kamera auf die Map zentrieren
                    if (meshes && meshes.length > 0) {
                        const boundingBox = meshes[0].getBoundingInfo().boundingBox;
                        const center = boundingBox.center;
                        
                        // Kamera in die Nähe der Map setzen
                        camera.position = new BABYLON.Vector3(
                            center.x, 
                            center.y + 5, 
                            center.z - 10
                        );
                        camera.setTarget(center);
                    }
                },
                function(progress) {
                    // Fortschrittsanzeige (optional)
                    console.log(`Lade... ${(progress.loaded / progress.total * 100).toFixed(1)}%`);
                },
                function(error) {
                    // Fehlerbehandlung
                    console.error("Fehler beim Laden der Map:", error.message);
                    alert("Fehler beim Laden der Map. Bitte Konsole prüfen.");
                }
            );
            
            return scene;
        };
        
        // 6. Szene erstellen und Rendern starten
        const scene = createScene();
        
        // 7. Render-Loop starten
        engine.runRenderLoop(function() {
            scene.render();
        });
        
        // 8. Fenstergrößenänderung behandeln
        window.addEventListener('resize', function() {
            engine.resize();
        });
    </script>
</body>
</html>
