<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Map Viewer - Fixed WASD</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; display: block; outline: none; } /* outline none helps */
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; background: rgba(0,0,0,0.5); padding: 10px; z-index: 100; }
        #warning { position: absolute; top: 60px; left: 10px; color: yellow; font-family: Arial; background: rgba(0,0,0,0.5); padding: 10px; z-index: 100; }
    </style>
</head>
<body>
    <div id="info"><strong>INSTRUCTIONS:</strong> 1. CLICK BLACK SCREEN 2. USE WASD + MOUSE</div>
    <div id="warning">WAITING FOR MODEL LOAD...</div>
    <canvas id="renderCanvas" tabindex="1"></canvas> <!-- TABINDEX IS KEY -->

    <script>
        // Get canvas and set focus immediately
        const canvas = document.getElementById('renderCanvas');
        canvas.focus(); // Force focus on canvas for keyboard input
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Lighting
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 1.0;

        // ===== USE FREE CAMERA INSTEAD =====
        // FreeCamera gives better control over keyboard input
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 5, -10), scene);
        
        // Critical: This attaches both mouse AND keyboard controls
        camera.attachControl(canvas, true);
        
        // Camera settings for flying
        camera.speed = 0.5;
        camera.angularSensibility = 2000; // Mouse sensitivity
        camera.applyGravity = false;
        camera.checkCollisions = false;
        
        // MANUALLY SET KEYS to ensure they work
        camera.keysUp = [87];    // W
        camera.keysDown = [83];  // S
        camera.keysLeft = [65];  // A
        camera.keysRight = [68]; // D
        camera.keysUpward = [69];   // E (move up)
        camera.keysDownward = [81]; // Q (move down)

        camera.setTarget(BABYLON.Vector3.Zero());

        // Load GLB map
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, function(meshes) {
            console.log("Map loaded!", meshes);
            document.getElementById('warning').innerHTML = "MODEL LOADED! CLICK SCREEN THEN USE WASD";
            
            if (meshes.length > 0) {
                const root = meshes[0];
                const center = root.getBoundingInfo().boundingBox.center;
                
                // Position camera near the model
                camera.position = new BABYLON.Vector3(center.x, center.y + 2, center.z - 10);
                camera.setTarget(center);
            }
        }, null, function(error) {
            console.error("Error loading map:", error);
            document.getElementById('warning').innerHTML = "ERROR LOADING MAP. CHECK CONSOLE (F12)";
        });

        // Additional focus handling: Click anywhere gives focus to canvas
        canvas.addEventListener('click', function() {
            canvas.focus();
            console.log("Canvas focused - keyboard should work now");
        });

        // Render loop
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
        
        // Debug: Log key presses
        window.addEventListener('keydown', (e) => {
            console.log("Key pressed:", e.key, e.code);
        });
    </script>
</body>
</html>
