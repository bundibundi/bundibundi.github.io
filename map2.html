<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My GLB Map Viewer - WASD Fly</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="info">CLICK on the black area first! | W/A/S/D = Move | Mouse = Look | E=Up | Q=Down</div>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Lighting
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.8;

        // ----- THE CORRECT WASD FLY CAMERA -----
        const camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 5, -10), scene);
        
        // This is the key line: It activates the controls
        camera.attachControl(canvas, true);
        
        // NO .push() commands here! That was the error.
        // Set movement speed
        camera.speed = 0.5;
        camera.angularSensibility = 2000; // Mouse sensitivity
        camera.applyGravity = false;
        camera.checkCollisions = false;
        
        // Standard WASD is already active. For UP/DOWN:
        // In Babylon.js 5.x+: E=up, Q=down are standard for UniversalCamera

        camera.setTarget(BABYLON.Vector3.Zero());

        // Load map
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, function(meshes) {
            console.log("Map loaded!", meshes);
            // Optional: Center camera on map
            if (meshes.length > 0) {
                const root = meshes[0];
                const center = root.getBoundingInfo().boundingBox.center;
                // Position camera in front of the map
                camera.position = new BABYLON.Vector3(center.x, center.y + 2, center.z - 10);
                camera.setTarget(center);
            }
        }, null, function(error) {
            console.error("Error loading map:", error);
            document.getElementById('info').innerHTML += "<br>ERROR loading map. Check Console (F12).";
        });

        // Render loop
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
    </script>
</body>
</html>
