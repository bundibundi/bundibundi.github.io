<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GLB Map - Bright Version</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <style>
        body, html { margin:0; padding:0; width:100%; height:100%; }
        #renderCanvas { width:100%; height:100%; display:block; }
        #status { position:absolute; top:15px; left:15px; color:#0f0; background:rgba(0,0,0,0.7); padding:10px; font-family:monospace; font-size:14px; }
    </style>
</head>
<body>
    <div id="status">Click screen → Use WASD + Mouse</div>
    <canvas id="renderCanvas" tabindex="0"></canvas>
    
    <script>
        const canvas = document.getElementById('renderCanvas');
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        
        // ========== MAXIMUM BRIGHTNESS - NO SHADOWS ==========
        // 1. Main ambient light (increased intensity)
        const ambientLight = new BABYLON.HemisphericLight("ambient", new BABYLON.Vector3(0, 1, 0), scene);
        ambientLight.intensity = 1.5;
        ambientLight.groundColor = new BABYLON.Color3(1, 1, 1); // White ground
        ambientLight.diffuse = new BABYLON.Color3(1, 1, 1); // Pure white
        
        // 2. Directional light from front (like studio lighting)
        const mainLight = new BABYLON.DirectionalLight("mainLight", new BABYLON.Vector3(0, -1, -1), scene);
        mainLight.intensity = 2.0;
        mainLight.diffuse = new BABYLON.Color3(1, 1, 1);
        
        // 3. Fill light from opposite side
        const fillLight = new BABYLON.DirectionalLight("fillLight", new BABYLON.Vector3(0, -1, 1), scene);
        fillLight.intensity = 1.0;
        fillLight.diffuse = new BABYLON.Color3(1, 1, 1);
        
        // 4. DISABLE ALL SHADOWS (for maximum brightness)
        ambientLight.shadowEnabled = false;
        mainLight.shadowEnabled = false;
        fillLight.shadowEnabled = false;
        
        // ========== CAMERA (unchanged) ==========
        const camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 5, -15), scene);
        camera.attachControl(canvas, true);
        camera.speed = 0.5; // Slower movement
        camera.angularSensibility = 3000;
        camera.applyGravity = false;
        camera.checkCollisions = false;
        
        camera.keysUp = [87];
        camera.keysLeft = [65];
        camera.keysDown = [83];
        camera.keysRight = [68];
        camera.keysUpward = [69];
        camera.keysDownward = [81];
        
        // ========== LOAD MODEL ==========
        BABYLON.SceneLoader.ImportMesh("", "./", "map2.glb", scene, (meshes) => {
            console.log("Loaded:", meshes.length, "meshes");
            document.getElementById('status').textContent = "READY: Click screen → WASD + Mouse";
            
            if(meshes.length > 0) {
                const box = meshes[0].getBoundingInfo().boundingBox;
                const center = box.center;
                camera.position.set(center.x, center.y + 3, center.z - 15);
                camera.setTarget(center);
                
                // OPTIONAL: Force bright material on all meshes
                meshes.forEach(mesh => {
                    if (mesh.material) {
                        mesh.material.ambientColor = new BABYLON.Color3(1, 1, 1);
                        mesh.material.specularColor = new BABYLON.Color3(0, 0, 0); // No shiny highlights
                    }
                });
            }
        });
        
        // ========== FOCUS FIX ==========
        canvas.addEventListener('click', () => canvas.focus());
        canvas.focus();
        
        // ========== RENDER LOOP ==========
        engine.runRenderLoop(() => scene.render());
        window.addEventListener('resize', () => engine.resize());
    </script>
</body>
</html>
